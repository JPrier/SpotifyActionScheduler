# .github/workflows/deploy-validator.yml
name: Deploy Validator Site

on:
  push:
    branches: ["master"]
    paths:
      - 'docs/validator/**'
      - 'spotifyActionService/src/logic/**'
      - 'site/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pyodide-build
        run: |
          pip install pyodide-build
          echo "EMSCRIPTEN_VERSION=$(pyodide config get emscripten_version)" >> $GITHUB_ENV

      - name: Install Emscripten SDK
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: ${{ env.EMSCRIPTEN_VERSION }}

      - name: Build Pyodide wheel
        run: |
          cd spotifyActionService/src/logic
          pyodide build
          mkdir -p ../../../docs/validator
          cp dist/*.whl ../../../docs/validator/

      - name: Copy website assets
        run: |
          cp -r docs/validator/* docs/validator/

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/validator

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
