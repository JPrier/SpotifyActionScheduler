<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Action Validator</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 2rem; }
    textarea { width: 100%; height: 200px; font-family: monospace; }
    #output { white-space: pre-wrap; background: #f0f0f0; padding: 1em; }
  </style>
</head>
<body>
  <h1>Spotify Action Validator</h1>
  <textarea id="editor">{ "actions": [ { "type": "YOUR_ACTION_TYPE", ... } ] }</textarea><br/>
  <button id="validateBtn">Validate</button>
  <h3>Result:</h3>
  <div id="output">—</div>

  <script type="module">
    import { loadPyodide } from
        "https://cdn.jsdelivr.net/pyodide/v0.27.7/full/pyodide.mjs";

    const pyodide = await loadPyodide({
        indexURL: "https://cdn.jsdelivr.net/pyodide/v0.27.7/full/",
        packages: ["micropip"]
    });
    const btn   = document.getElementById("validateBtn");
    const edit  = document.getElementById("editor");
    const out   = document.getElementById("output");
    btn.disabled = true;

    async function boot() {
        await pyodide.loadPackage("micropip");
        await pyodide.runPythonAsync(`
            import micropip
            await micropip.install("dist/spotify_actions-0.1.3-py3-none-any.whl")
            import zipfile, pathlib, sys, pprint, textwrap, importlib.util
            wheel = pathlib.Path("dist/spotify_actions-0.1.3-py3-none-any.whl")
            with zipfile.ZipFile(wheel) as zf:
                top = {p.split("/")[0] for p in zf.namelist() if "/" in p}
            print("Top-level entries in wheel:", top)

            from spotify_actions import actionValidator
            print("✅ Action Validator loaded")
        `);

        // expose helper
        window.validate = code => pyodide.runPythonAsync(code);
        btn.disabled = false;
        console.log("✅ Ready");
    }
    boot();

    btn.onclick = async () => {
        try {
        const result = await window.validate(`
            import json
            from spotify_actions import actionValidator
            data = json.loads(${JSON.stringify(edit.value)})
            print(actionValidator.validate_data(data))
        `);
        out.textContent = result;
        } catch (err) {
        out.textContent = err;
        }
    };
    </script>

</body>
</html>
